<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Matcher | BharatCrest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Simplified CSS to prevent any hiding */
        .progress {
            height: 25px;
        }
        #resultsContainer {
            max-height: 500px;
            overflow-y: auto;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        #exportButtons {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Resume Matching System</h3>
                    </div>
                    <div class="card-body">
                        <form id="resumeMatchForm">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="position" class="form-label">Job Position</label>
                                <input type="text" class="form-control" id="position" name="position" 
                                       placeholder="e.g. Python Developer" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="skills" class="form-label">Required Skills (comma separated)</label>
                                <input type="text" class="form-control" id="skills" name="skills"
                                       placeholder="e.g. Python, Django, AWS" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="minExperience" class="form-label">Minimum Experience (years)</label>
                                    <input type="number" class="form-control" id="minExperience" 
                                           name="min_experience" min="0" value="2" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="priority" class="form-label">Priority</label>
                                    <select class="form-select" id="priority" name="priority">
                                        <option value="high">High</option>
                                        <option value="medium" selected>Medium</option>
                                        <option value="low">Low</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" id="matchButton">
                                    <span id="buttonText">Match Resumes</span>
                                    <div id="buttonSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </button>
                            </div>
                        </form>
                        
                        <!-- Export Buttons - Always visible below the form -->
                        <div id="exportButtons">
                            <button id="exportExcel" class="btn btn-success me-2">
                                <i class="bi bi-file-excel"></i> Export to Excel
                            </button>
                            <button id="exportPdf" class="btn btn-danger">
                                <i class="bi bi-file-pdf"></i> Export to PDF
                            </button>
                        </div>
                        
                        <!-- Results Container -->
                        <div id="resultsContainer" style="display: none;">
                            <h4 class="mb-3">Matching Results</h4>
                            <div id="resultsList" class="list-group"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // FORM SUBMISSION HANDLER
        document.getElementById('resumeMatchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = document.getElementById('matchButton');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('buttonSpinner');
            const resultsContainer = document.getElementById('resultsContainer');
            
            // Show loading state
            buttonText.textContent = "Matching...";
            spinner.classList.remove('d-none');
            button.disabled = true;
            resultsContainer.style.display = 'none';
            document.getElementById('resultsList').innerHTML = '';
            
            try {
                const formData = new FormData(e.target);
                const response = await fetch('/match-resumes/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: formData
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to match resumes');
                }
                
                const results = await response.json();
                displayResults(results);
                
            } catch (error) {
                console.error('Error:', error);
                alert(`Error: ${error.message}`);
            } finally {
                buttonText.textContent = "Match Resumes";
                spinner.classList.add('d-none');
                button.disabled = false;
            }
        });
        
        // DISPLAY RESULTS FUNCTION
        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            const list = document.getElementById('resultsList');
            
            // Clear previous results
            list.innerHTML = '';
            
            if (!results || results.length === 0) {
                list.innerHTML = '<div class="alert alert-info">No matching resumes found.</div>';
                container.style.display = 'block';
                return;
            }
            
            // Add each result to the list
            results.forEach(result => {
                const card = document.createElement('div');
                card.className = 'card mb-3';
                
                // Determine score class
                let scoreClass = 'danger';
                if (result.score >= 75) scoreClass = 'success';
                else if (result.score >= 50) scoreClass = 'warning';
                
                card.innerHTML = `
                    <div class="card-body border-${scoreClass} border-start border-5">
                        <div class="d-flex justify-content-between">
                            <h5>${result.name || 'Unknown Candidate'}</h5>
                            <span class="badge bg-${scoreClass}">
                                ${result.score.toFixed(1)}%
                            </span>
                        </div>
                        
                        <div class="progress mb-2" style="height: 20px;">
                            <div class="progress-bar bg-${scoreClass}" 
                                 style="width: ${result.score}%"></div>
                        </div>
                        
                        <p><strong>Matched Skills:</strong> ${result.matched_skills?.join(', ') || 'None'}</p>
                        <p><strong>Missing Skills:</strong> ${result.missing_skills?.join(', ') || 'None'}</p>
                        <p><strong>Experience:</strong> ${result.experience || 0} years</p>
                        
                        <div class="mt-2">
                            <a href="${result.resume_url || '#'}" target="_blank" 
                               class="btn btn-sm btn-outline-primary">
                                View Resume
                            </a>
                            ${result.email ? `
                            <button class="btn btn-sm btn-outline-success ms-2 contact-btn" 
                                    data-email="${result.email}">
                                Contact
                            </button>
                            ` : ''}
                        </div>
                    </div>
                `;
                
                list.appendChild(card);
            });
            
            // Show the results container
            container.style.display = 'block';
            
            // Set up contact buttons
            document.querySelectorAll('.contact-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const email = e.target.dataset.email;
                    if (email) window.location.href = `mailto:${email}`;
                });
            });
        }
        
        // EXPORT TO EXCEL
        document.getElementById('exportExcel').addEventListener('click', async () => {
            try {
                const cards = document.querySelectorAll('#resultsList .card');
                if (cards.length === 0) {
                    alert('No results to export!');
                    return;
                }
                
                const results = Array.from(cards).map(card => {
                    return {
                        name: card.querySelector('h5').textContent.trim(),
                        score: parseFloat(card.querySelector('.badge').textContent),
                        experience: parseFloat(card.querySelector('p:nth-of-type(3)').textContent
                                     .replace('Experience:', '').trim()),
                        matched_skills: card.querySelector('p:nth-of-type(1)').textContent
                                       .replace('Matched Skills:', '').trim().split(/\s*,\s*/),
                        missing_skills: card.querySelector('p:nth-of-type(2)').textContent
                                       .replace('Missing Skills:', '').trim().split(/\s*,\s*/)
                    };
                });
                
                const response = await fetch('/export/excel/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ candidates: results })
                });
                
                if (!response.ok) throw new Error('Export failed');
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `candidates_${new Date().toISOString().split('T')[0]}.xlsx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                
            } catch (error) {
                console.error('Export error:', error);
                alert('Failed to export: ' + error.message);
            }
        });
        
        // EXPORT TO PDF
        document.getElementById('exportPdf').addEventListener('click', async () => {
            try {
                const cards = document.querySelectorAll('#resultsList .card');
                if (cards.length === 0) {
                    alert('No results to export!');
                    return;
                }
                
                const results = Array.from(cards).map(card => {
                    return {
                        name: card.querySelector('h5').textContent.trim(),
                        score: parseFloat(card.querySelector('.badge').textContent),
                        experience: parseFloat(card.querySelector('p:nth-of-type(3)').textContent
                                     .replace('Experience:', '').trim()),
                        matched_skills: card.querySelector('p:nth-of-type(1)').textContent
                                       .replace('Matched Skills:', '').trim().split(/\s*,\s*/),
                        missing_skills: card.querySelector('p:nth-of-type(2)').textContent
                                       .replace('Missing Skills:', '').trim().split(/\s*,\s*/)
                    };
                });
                
                const response = await fetch('/export/pdf/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ candidates: results })
                });
                
                if (!response.ok) throw new Error('Export failed');
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `candidates_${new Date().toISOString().split('T')[0]}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                
            } catch (error) {
                console.error('Export error:', error);
                alert('Failed to export: ' + error.message);
            }
        });
    </script>
</body>
</html>
